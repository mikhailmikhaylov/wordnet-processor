group 'org.noname'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.noname.proc.SwingEntry'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile files("lib/jaws-bin.jar")
//    compile 'net.sf.jwordnet:jwnl:1.4_rc3'
}
